version: '3.7'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '/opt/data:/opt/data'
    ports:
      - '8080:8080'
    depends_on:
      - cache
      - database
    links:
      - cache
      - database
    networks:
      - backend
    logging:
      driver: json-file
      options:
        max-size: 100MB
        max-file: '3'
    environment:
      DOCKER: 'true'
      PRODUCT_URL: http://localhost:3000
      PRODUCT_NAME: Winds
      PRODUCT_AUTHOR: Stream
      DATABASE_URI: 'mongodb://database/WINDS'
      CACHE_URI: 'redis://cache:6379'
      JWT_SECRET: $JWT_SECRET
      API_PORT: 8080
      STREAM_API_BASE_URL: 'https://windspersonalization.getstream.io/personalization/v1.0'
      STREAM_APP_ID: $STREAM_APP_ID
      STREAM_API_KEY: $STREAM_API_KEY
      STREAM_API_SECRET: $STREAM_API_SECRET
      ALGOLIA_WRITE_KEY: $ALOGOLIA_WRITE_KEY
  cache:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    networks:
      - backend
    restart: always
    logging:
      driver: json-file
      options:
        max-size: 100MB
        max-file: '3'
  database:
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - backend
    logging:
      driver: json-file
      options:
        max-size: 100MB
        max-file: '3'
networks:
  backend: null
